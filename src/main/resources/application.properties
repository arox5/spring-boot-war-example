# Server configuration for WAR deployment
server.servlet.context-path=/

# Logging configuration for debugging WAR deployment
logging.level.root=INFO
logging.level.com.springhow.example=DEBUG
logging.level.org.springframework.boot=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.web.servlet=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Application name
spring.application.name=hello-world

# Enable Spring Boot banner for debugging
spring.main.banner-mode=console